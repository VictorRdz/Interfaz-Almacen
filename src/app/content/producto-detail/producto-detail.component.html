<h1 class="title">{{producto.nombre}}</h1>
<br>
<div class="grid-x grid-margin-x">
  <div class="cell large-6 grid-x grid-margin-x">
    <div class="cell medium-4">
      <b>Código:</b>
      <p>{{producto.codigo}}</p>
    </div>
    <div class="cell medium-4">
      <b>Precio:</b>
      <p>{{producto.precio | currency}}</p>
    </div>
    <div class="cell medium-4">
      <b>Cantidad:</b>
      <p>{{producto.cantidad}}</p>
    </div>
  </div>
  <div class="cell large-6 grid-x grid-margin-x">
    <div class="cell medium-6 large-12">
      <b>Agregar cantidad:</b>
      <div style="display:flex">
        <input type="number" placeholder="300" min="1">
        <input type="button" class="button" value="Agregar">
      </div>
      
    </div>
    <div class="cell medium-6 large-12">
      <b>Disminuir cantidad:</b>
      <div style="display:flex">
          <input type="number" placeholder="300" min="1">
          <input type="button" class="button" value="Disminuir">
        </div>
    </div>
  </div>
</div>
<hr class="hide-for-large">
<div class="grid-x grid-margin-x">
  <div class="cell medium-12">
    <b>Descripción:</b>
    <p>{{producto.descripcion}}</p>
  </div>
</div>
<hr>
<div class="grid-x grid-margin-x align-center">
  <div class="cell small-12 medium-10" style="text-align: center;">
    <div *ngIf="chart">
        <b>Ventas totales de {{producto.nombre}} en 2019</b><br><br>
        <canvas #myCanvas>{{ chart }}</canvas>
    </div>
  </div>
</div>
<br>
