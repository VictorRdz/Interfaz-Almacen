<h1 class="title">Lista de productos</h1>
<br>


<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
    <td mat-cell *matCellDef="let producto"> {{producto.codigo | uppercase}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let producto"> {{producto.nombre | uppercase}} </td>
  </ng-container>
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let producto"> {{producto.precio | currency}} </td>
  </ng-container>
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let producto"> {{producto.cantidad}} </td>
  </ng-container>
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Detalle</th>
      <td mat-cell *matCellDef="let producto"> <div class="table__link"><i class="material-icons" routerLink="{{'/productos/' + producto.id}}">open_in_new</i><span>Ver</span></div></td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
<mat-paginator [length]="productos.length"
              [pageSize]="6"
              [pageSizeOptions]="[6, 10, 25, 100]">
</mat-paginator>
<input type="button" class="small expanded button" value="Reiniciar tabla" (click)="restartFilter()">
